

{% extends 'base.html' %}

{% block title %}Hotels{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Available Hotels</h2>
    <div class="row">
        {% for hotel in hotels %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ hotel.image.url }}" class="card-img-top" alt="{{ hotel.name }}">
                <div class="card-body">
                    <h2 class="card-title mb-2 text-primary font-weight-bold">{{ hotel.name }}</h2>
                    <p class="card-text text-muted">{{ hotel.description|truncatewords:20 }}</p>
                    <p class="card-text"><strong>Price:</strong> Rs{{ hotel.price_per_night }} per night</p>
                    <a href="{% url 'hotel_detail' hotel.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
