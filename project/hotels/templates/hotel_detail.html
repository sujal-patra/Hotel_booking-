{% extends 'base.html' %}

{% block title %}{{ hotel.name }}{% endblock %}

{% block content %}
<h1>{{ hotel.name }}</h1>
<p>{{ hotel.description }}</p>
<h2>Rooms</h2>
<ul>
    <img src="{{ hotel.image.url }}" alt="{{ hotel.name }}">
    {% for room in rooms %}
        <li>{{ room.room_type }} - {{ room.price }} 
            <a href="{% url 'book_room' hotel.id room.id %}">Book</a>
        </li>
    {% empty %}
        <li>No rooms available.</li>
    {% endfor %}
</ul>
{% endblock %}
