{% extends 'base.html' %}

{% block title %}Book Room{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 mt-4 shadow-sm">
                <h1 class="text-center mb-4">Book Room in {{ hotel.name }}</h1>
                <div class="mb-3">
                    <p><strong>Room Type:</strong> 2 Person Hotel</p>
                    <p><strong>Price:</strong> Rs{{ room.price }}</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
