{% extends 'base.html' %}

{% block content %}
<h2>{{ hotel.name }}</h2>
<p>{{ hotel.description }}</p>
<p>Location: {{ hotel.location }}</p>
<p>Price per night: ${{ hotel.price_per_night }}</p>
<p>Rating: {{ hotel.rating }}</p>
{% if hotel.image %}
    <img src="{{ hotel.image.url }}" alt="{{ hotel.name }}">
{% endif %}
<p>
    <a href="{% url 'hotel_update' hotel.id %}">Edit</a>
    <a href="{% url 'hotel_delete' hotel.id %}">Delete</a>
</p>
{% endblock %}
