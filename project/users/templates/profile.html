{% extends 'base.html' %}

{% block content %}
<h2>Profile of {{ forms.username }}</h2>
<h2>First Name {{ forms.first_name}}</h2>
<h2>Last Name {{ forms.last_name }}</h2>
<a href="{% url 'edit_profile' user_id=user.id %}">Edit Profile</a>
<a href="{% url 'delete_profile' user_id=user.id %}">Delete Profile</a>
{% endblock %}
