{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="form-container shadow-lg p-5 bg-white" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <h2 class="text-center mb-4" style="font-weight: 700; color: #007bff;">Log In</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                {{ form.username }}
            </div>
            <div class="form-group mb-4">
                <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
                {{ form.password }}
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block" style="padding: 10px; font-size: 1rem; border-radius: 50px;">Log In</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" style="color: #007bff; font-weight: 500;">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
