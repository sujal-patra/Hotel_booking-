{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px; border-radius: 15px; background-color: #ffffff;">
        <h2 class="text-center mb-4" style="color: #007bff;">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {% for field in form %}
                    <div class="form-group row mb-3">
                        <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label text-right">{{ field.label_tag }}</label>
                        <div class="col-sm-7">
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger mt-1">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" style="padding: 10px 30px; font-size: 1.2rem; border-radius: 50px;">Sign Up</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
