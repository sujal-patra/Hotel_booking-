
{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
    <div class="jumbotron text-center p-5 shadow-lg" style="width: 100%; max-width: 600px; border-radius: 15px; background-color: #ffffff;">
        <h1 class="display-4 mb-4" style="font-weight: 700; color: #ff0000;">Welcome to Hotel Booking</h1>
        <p class="lead mb-4" style="color: #0c141a;">Please sign up or log in to continue.</p>
        <hr class="my-4" style="border-top: 1px solid #007bff;">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a class="btn btn-primary btn-lg me-md-2" href="{% url 'signup' %}" role="button" style="padding: 10px 30px; font-size: 1.2rem; border-radius: 50px; background-color: #007bff; border: none;">Sign Up</a>
            <a class="btn btn-secondary btn-lg" href="{% url 'login' %}" role="button" style="padding: 10px 30px; font-size: 1.2rem; border-radius: 50px; background-color: #6c757d; border: none;">Log In</a>
        </div>
    </div>
</div>
{% endblock %}
